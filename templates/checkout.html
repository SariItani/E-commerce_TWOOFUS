<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/Item.css">
    <link rel="stylesheet" href="../css/checkout.css">
    <title>Checkout</title>
</head>
<body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="../static/logo.png" alt="" width="100" height="100">
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Account
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="./signup.html"><i class="fa fa-user" aria-hidden="true"></i> Sign Up</a></li>
                  <li><a class="dropdown-item" href="./login.html"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Logout <i class="fa fa-sign-in" aria-hidden="true"></i></a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./cart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</a>
            </li>
            </ul>
            <div class="d-flex">
              <input id="serachbar" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-success" type="submit" onclick="search()">Search</button>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <form id="checkoutForm">
            <div class="row">
                <div class="col1">
                    <h3 class="title">Billing Address</h3>
                    <div class="inputBox">
                        <label for="fullname">Full name :</label>
                        <input type="text" id="fullname" placeholder="John M. Doe" required>
                    </div>
                    <div class="inputBox">
                        <label for="email">Email :</label>
                        <input type="email" id="email" placeholder="john@example.com" required>
                    </div>
                    <div class="inputBox">
                        <label for="address">Address :</label>
                        <input type="text" id="address" placeholder="Room - Street - Locality" required>
                    </div>
                    <div class="inputBox">
                        <label for="city">City :</label>
                        <input type="text" id="city" placeholder="Mumbai" required>
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <label for="state">State :</label>
                            <input type="text" id="state" placeholder="India" required>
                        </div>
                        <div class="inputBox">
                            <label for="zip">Zip code :</label>
                            <input type="text" id="zip" placeholder="123 456" required>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Payment methods section -->
            <div class="methods">
                <div class="method"> 
                    <label>Cash on delivery</label>
                    <img src="../static/cash-on-delivery.png" >
                    <input type="radio" name="pay" id="cash">
                </div>
                <div class="method">
                    <label> Whish</label>
                    <img class="icon" src="../static/whishmoney.png" >
                    <input type="radio" name="pay" id="whish">
                </div>
                <div class="method">
                    <label>Card</label>
                    <img src="../static/atm-card.png" >
                    <input type="radio" name="pay" id="card">
                </div>
                <div class="method">
                    <label> OMT</label>
                    <img class="icon" src="../static/new_omt_logo.svg">
                    <input type="radio" name="pay" id="omt">
                </div>
            </div>
        
            <h2 class="title">Total Amount: <span id="amount"></span></h2>
        
            <input type="submit" value="Proceed to Checkout" class="submitbtn">
        </form>
    </div> 
<script src="../js/checkout.js"></script> 
</body>
<footer>
  <div class="container">
      <p><i class="fa fa-twitter"></i> Follow</p>
  </div>
</footer>
<script src="../js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
